apiVersion: batch/v1beta1
kind: CronJob
metadata:
    name: occupation-crawler-job
    namespace: monitoring
spec:
    schedule: "*/10 * * * *"
    jobTemplate:
        spec:
            template:
                spec:
                    containers:
                        - name: occupation-crawler-job
                          image: gustavolopess/vacation-rental-analyzer:latest
                          args:
                            - npm
                            - start
                    restartPolicy: OnFailure
